<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no">
		<title>to do list</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="app">
			<div id="addMatter">
				<h1 class="titleColor" style="font-size: 3.2rem;">待办清单</h1>
				<form action="" method="">
					<input @keydown.enter="addMatter" v-model="matter" type="text" name="">
					<button @click.prevent="addMatter">添加事项</button>
				</form>
			</div>

			<div id="toDo_matter">
				<h2 class="titleColor littleTitle">待办</h2>
				<ul>
					<li v-for="(item, index) in toDo_matter">
						<button @click="move_matter(index)">√</button>
						<button @click="delete_matter(index)" class="dot">×</button>
						{{ item }}
					</li>
				</ul>
			</div>

			<div id="done_matter">
				<h2 class="titleColor littleTitle">完成</h2>
				<ul>
					<li v-for="(item, index) in done_matter">
						<button @click="recovery_matter(index)" class="dot">↑</button>
						{{ item }}
					</li>
				</ul>
			</div>

			<div id="deleteDone_button">
				<button @click="delete_doneMatter">删除完成记录</button>
			</div>
		</div>

		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
